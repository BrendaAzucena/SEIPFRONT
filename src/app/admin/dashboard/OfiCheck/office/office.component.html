<app-header></app-header>

<div class="d-flex justify-content-between " style="margin-top:20px; margin-left:20px;">
    <div class="d-flex">
        <i class="bi bi-house-door" style="font-size: 22px;"></i>
        <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
        <p style="font-family: 'Montserrat';font-size: 22px; "><a href="panel" style="text-decoration:none">Panel</a>
        </p>
        <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
        <p style="font-family: 'Montserrat';font-size: 22px; "><a href="office" style="text-decoration:none">Oficina</a>
        </p>

    </div>
    <a href="#" style="font-family: 'Montserrat';font-size: 22px; color:blue; margin-right:15px;">Manual de usuario</a>

</div>

<body>


    <section class="container" style="margin-top: 50px;">
        <div class="order_boxes">
            <div class="row">

                <h1> Lista de oficinas</h1>
                <div class="col-lg-6 col-lx-4" >
                    <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Buscar oficina.." class="search-input">
                    <table class="table table-bordered" id="myTable">
                        <thead style="color:DarkCyan" class="text-center table-dark">
                            <tr>
                                <th scope="col" style="background-color: #7B1E34;"># </th>
                                <th scope="col" style="background-color: #7B1E34;">Lista de oficinas </th>
                                <th scope="col" style="background-color: #7B1E34;">Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center text-upp">
                            <tr *ngFor="let ofi of displayedData; let iControl = index">
                                <td>{{ofi.id}}</td>
                                <td class="text-upp">{{ofi.NombreOficina}}</td>
                                <td><a type="button" (click)="editar(ofi.id)" style="margin-right: 30%;"><i
                                            class="bi bi-pen"></i></a>
                                    <a type="button" (click)="borrar(ofi.id, iControl)"><i class="bi bi-trash"
                                            style="margin-left: 30%; color: #6b6a6a;"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item ">
                                <a class="page-link" type="button" (click)="previousPage()">Anterior</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" type="button" (click)="nextPage()">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>






                <div class="col-lg-2 col-lx-4"></div>
                <div class="col-lg-4 col-lx-4">
                    <div class="text-white p-1 text-center" style="background-color: #000000;">
                        AGREGAR OFICINA
                    </div>
                    <form class="row" [formGroup]="FormOfi" (submit)="enviar()" ngNativeValidate>



                        <div class="col-md-lg marginput">
                            <div class="form-group">
                                <label class="control-label textoInput">NOMBRE:</label>
                                <input formControlName="NombreOficina" type="text" required
                                    class="form-control required text-upp" style="text-transform: uppercase;">
                                <div *ngIf="
                  FormOfi.controls['NombreOficina'].invalid &&
                  (FormOfi.controls['NombreOficina'].dirty || FormOfi.controls['NombreOficina'].touched)
                ">
                                    <div *ngIf="FormOfi.controls['NombreOficina'].errors">
                                        <label class="control-label " for=""
                                            style="color: #eb0339; font-size:13px;"> <i
                                                class="bi bi-exclamation-circle-fill"></i> El Nombre es
                                            obligatorio</label>
                                    </div>

                                </div>
                                <p class="vacio" id=""></p>

                                <label class="control-label textoInput">UBICACIÓN:</label>
                                <input formControlName="Ubicacion" type="text" required
                                    class="form-control required text-upp" style="text-transform: uppercase;">
                                <div *ngIf="
                  FormOfi.controls['Ubicacion'].invalid &&
                  (FormOfi.controls['Ubicacion'].dirty || FormOfi.controls['Ubicacion'].touched)
                ">
                                    <div *ngIf="FormOfi.controls['Ubicacion'].errors">
                                        <label class="control-label " for=""
                                        style="color: #eb0339; font-size:13px;"> <i
                                                class="bi bi-exclamation-circle-fill"></i> La Ubicación es
                                            obligatoria</label>
                                    </div>

                                </div>


                                <p class="vacio" id=""></p>

                                <label class="control-label textoInput">TELEFONO:</label>
                                <input formControlName="Telefono" type="text" required class="form-control required "
                                    style="text-transform: uppercase;">

                                <div *ngIf="
                  FormOfi.controls['Telefono'].invalid &&
                  (FormOfi.controls['Telefono'].dirty || FormOfi.controls['Telefono'].touched)
                ">
                                    <div *ngIf="FormOfi.controls['Telefono'].errors">
                                        <label class="control-label " for=""
                                        style="color: #eb0339; font-size:13px;"> <i
                                                class="bi bi-exclamation-circle-fill"></i> El Telefono es
                                            obligatorio</label>
                                    </div>

                                </div>
                                <p class="vacio" id=""></p>

                                <label class="control-label textoInput">EMAIL:</label>
                                <input formControlName="Email" type="text" required class="form-control required">

                                <div *ngIf="
                  FormOfi.controls['Email'].invalid &&
                  (FormOfi.controls['Email'].dirty || FormOfi.controls['Email'].touched)
                ">
                                    <div *ngIf="FormOfi.controls['Email'].errors">
                                        <label class="control-label " for=""
                                        style="color: #eb0339; font-size:13px;"> <i
                                                class="bi bi-exclamation-circle-fill"></i> El Correo es
                                            obligatorio</label>
                                    </div>

                                </div>
                                <p class="vacio" id=""></p>


                                <div class="row">
                                    <div class="col-lg-md">
                                        <div class="d-flex justify-content-end" style="margin-bottom: 50px;">
                                            <button class="btn btn-default" type="button" (click)="limpiar()"
                                                style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Restaurar</button>
                                            <button class="btn" type="submit" style="background-color: brown; color:white;">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>







                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>
<app-footer></app-footer>
