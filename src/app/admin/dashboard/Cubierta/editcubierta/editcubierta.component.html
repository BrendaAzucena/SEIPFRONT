        <i class="bi bi-chevron-right" style="font-size: 22px"></i>

<section class="container">
    <h1 class="text-center edition">Editar Cubierta</h1>
    <form [formGroup]="FormCubierta" (ngSubmit)="put()" ngNativeValidate>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre de Cubierta</label>
            <input type="text" required class="form-control" formControlName="NombreCubierta"
                style="text-transform: uppercase;" [(ngModel)]="datoCubierta.NombreCubierta">
        </div>
        <br>
        <div class="row">
            <div class="col-md-lg">
                <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
                    <button class="btn btn-default " type="button " height="40px;"
                        style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
                    <button class="btn  " style="background-color: brown; color:white;">Guardar</button>

                </div>
            </div>
        </div>


    </form>
</section>
